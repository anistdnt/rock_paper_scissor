<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="moves">
        <div class="sign" id="rock"><i class="fa-solid fa-hand-fist"></i></div>
        <div class="sign" id="paper"><i class="fa-regular fa-hand"></i></div>
        <div class="sign" id="scissor"><i class="fa-solid fa-hand-peace"></i></div>
    </div>
    <div class="scorecard">
        <div id="usersection">
            <p>user</p>
            <p id="userscore">0</p>
        </div>
        <div id="compsection">
            <p>computer</p>
            <p id="compscore">0</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="outputBox">Play Your Move</p>
    </div>
</body>
<script src="script.js"></script>
</html>
